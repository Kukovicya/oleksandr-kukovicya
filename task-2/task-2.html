<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Grid</title>
    <link rel="stylesheet" href="/task-2.css">
</head>

<body>
    <div class="container">
        <div class="image-grid">
            <div class="image-item">
                <img src="images/1.jpg" alt="image">
            </div>
            <div class="image-item">
                <img src="images/2.jpg" alt="image">
            </div>
            <div class="image-item">
                <img src="images/3.jpg" alt="image">
            </div>
            <div class="image-item">
                <img src="images/4.jpg" alt="image">
            </div>
            <div class="image-item">
                <img src="images/5.jpg" alt="image">
            </div>
            <div class="image-item">
                <img src="images/6.jpg" alt="image">
            </div>
            <div class="image-item">
                <img src="images/7.jpg" alt="image">
            </div>
            <div class="image-item">
                <img src="images/8.jpg" alt="image">
            </div>
            <div class="image-item">
                <img src="images/9.jpg" alt="image">
            </div>
            <div class="image-item">
                <img src="images/10.jpg" alt="image">
            </div>
            <div class="image-item">
                <img src="images/11.jpg" alt="image">
            </div>
            <div class="image-item">
                <img src="images/12.jpg" alt="image">
            </div>
        </div>
    </div>

    <div class="popup">
        <div class="popup-content">
            <img class="popup-image" src="" alt="popup-image">
            <button class="close-button">Закрыть</button>
        </div>
        <div class="popup-overlay"></div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
