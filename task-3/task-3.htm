<!DOCTYPE html>
<html>

<head>
    <title>Поиск университетов</title>
    <link rel="stylesheet" type="text/css" href="task-3.css">
</head>

<body>
    <h1>Поиск университетов</h1>
    <div class="search-container">
        <input type="text" id="country-input" placeholder="Введите название страны на латинице">
        <button id="search-button">Отправить</button>
        <button id="reset-button">Сброс</button>
    </div>
    <table id="results-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Название</th>
                <th>Страна</th>
                <th>Сайт</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
